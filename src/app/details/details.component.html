<article>
  <section class="listing">
    <section class="listing-description">
      <h2 class="listing-heading">{{ catListing?.name }}</h2>
      <p class="listing-details">
        {{ catListing?.color }} {{ catListing?.pattern }} Ragdoll
      </p>
    </section>
    <img
      class="listing-photo"
      [src]="catListing?.photo"
      alt="Exterior photo of {{ catListing?.name }}"
      crossorigin
    />
    <section class="listing-features">
      <h2 class="section-heading">About this kitty</h2>
      <ul>
        <li>Age in weeks: {{ catListing?.age }}</li>
        <li>Gender: {{ catListing?.gender }}</li>
        <li>Availability: {{ catListing?.status }}</li>
      </ul>
    </section>
  </section>

  <section class="listing-apply">
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" formControlName="firstName" />
      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" formControlName="lastName" />
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <button type="submit" class="primary">Apply now</button>
    </form>
  </section>
</article>
